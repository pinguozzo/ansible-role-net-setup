---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: "gather facts"
      ios_facts:

    - name: "list tests"
      find:
        paths: "tests"
        recurse: false
      register: test_tasks

    - name: "execute tests"
      include_task: "{{ test_task.path }}"
      loop: "{{ test_tasks }}"
      loop_control:
        loop_var: test_task
